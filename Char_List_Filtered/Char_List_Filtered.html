<!DOCArmor html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Filter</title>
  <style>
	body {
	  font-family: sans-serif;
	  margin: 0;
	  display: flex;
	  height: 100vh;
	}
	aside {
	  width: 220px;
	  padding: 20px;
	  border-right: 1px solid #ccc;
	  background: #f9f9f9;
	  box-sizing: border-box;
	}
	main {
	  flex: 1;
	  padding: 20px;
	  overflow-y: auto;
	}
	input, select {
	  width: 100%;
	  margin-bottom: 15px;
	  padding: 6px;
	  box-sizing: border-box;
	}

	.table {
	  display: grid;
	  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
	  border: 1px solid #ccc;
	  margin-top: 10px;
	}
	.row {
	  display: contents;
	}
	.table > .row > div {
	  padding: 8px;
	  border-bottom: 1px solid #eee;
	}
	.header > div {
	  font-weight: bold;
	  background: #f0f0f0;
	  border-bottom: 2px solid #ccc;
	}
  </style>
</head>
<body>

<!-- Filters setup -->
<aside>
  <h3>Filters</h3>
  <!-- Spec Filter -->
  <input Name="text" id="NameFilter" placeholder="Search by Name">
	<select id="SpecFilter">
	<option value="">Specialization: All</option>
	<option value="Tank">Tank</option>
	<option value="Melee">Melee</option>
	<option value="Shooting">Shooting</option>
	<option value="Mage">Mage</option>
	<option value="Support">Support</option>
	<option value="Summoner">Summoner</option>
  </select>
  <!-- Armor Filter -->
  <select id="ArmorFilter">
	<option value="">Armor: All</option>
	<option value="Metal">Metal</option>
	<option value="Leather">Leather</option>
	<option value="Coat">Coat</option>
	<option value="Robe">Robe</option>
  </select>
  <!-- Weapon Filter -->
  <select id="WeaponFilter">
	<option value="">Weapon: All</option>
	<option value="Blunt">Blunt</option>
	<option value="Crescent">Crescent</option>
	<option value="Dagger">Dagger</option>
	<option value="GreatSword">GreatSword</option>
	<option value="Javelin">Javelin</option>
	<option value="Knuckle">Knuckle</option>
	<option value="Polearm">Polearm</option>
	<option value="Rapier">Rapier</option>
	<option value="Sabre">Sabre</option>
	<option value="Sword">Sword</option>
	<option value="Tonfa">Tonfa</option>
	<option value="Shield">Shield</option>
	<option value="ArmShield">ArmShield</option>
	
	<option value="Cannon">Cannon</option>
	<option value="Crossbow">Crossbow</option>
	<option value="LargeCaliber">LargeCaliber</option>
	<option value="Pistol">Pistol</option>
	<option value="Rifle">Rifle</option>
	<option value="Shotgun">Shotgun</option>
	<option value="Hammer">Hammer</option>
	<option value="Pendant">Pendant</option>
	
	<option value="Fire">Fire</option>
	<option value="Ice">Ice</option>
	<option value="Lightning">Lightning</option>
	<option value="Special">Special</option>
	<option value="Cube">Cube</option>
	<option value="Lute">Lute</option>
	<option value="Scroll">Scroll</option>
	<option value="Rod">Rod</option>
	<option value="Staff">Staff</option>
	<option value="Rosario">Rosario</option>
  </select>
  <!-- JobSkill Filter -->
  <select id="JobSkillFilter">
	<option value="">JobSkill: All</option>
	<option value="AR">AR</option>
	<option value="dmg">dmg</option>
	<option value="DR">DR</option>
	<option value="def">def</option>
	<option value="AR+DR">AR+DR</option>
	<option value="*">*</option>
  </select>
  <!-- StanceBuff Filter -->
  <select id="StanceBuffFilter">
	<option value="">StanceBuff: All</option>
	<option value="AR">AR</option>
	<option value="dmg">dmg</option>
	<option value="DR">DR</option>
	<option value="def">def</option>
	<option value="AR+DR">AR+DR</option>
	<option value="*">*</option>
  </select>
  <!-- Details Filter 
	Single-Family-Char
	Single-Ally-Char
	All-Family-Char
	All-Ally-Char
	-->
  <select id="DetailsFilter">
	<option value="">Details: All</option>
	<option value="permanent">permanent</option>
	<option value="debuff">debuff</option>
	<option value="Squad">Squad</option>
	<option value="Single-Ally">Single-Ally</option>
	<option value="*">*</option>
  </select>
  <!-- Reset Filters Button-->
  <button id="resetFilters">Reset Filters</button>
</aside>

<!-- Main -->
<main>
  <h2>Character List</h2>
  <div class="table" id="results">
	<div class="header row">
	  <div>Name</div>
	  <div>Spec</div>
	  <div>Armor</div>
	  <div>Weapon</div>
	  <div>JobSkill</div>
	  <div>StanceBuff</div>
	  <div>Details</div>
	</div>
	<div id="results"></div>
  </div>
</main>

<!-- JS logic -->
<script>
const data = JSON.parse(document.getElementById("data-json").textContent);

function render() {
  const Name			= document.getElementById("NameFilter").value.toLowerCase();
  const Spec			= document.getElementById("SpecFilter").value;
  const Armor			= document.getElementById("ArmorFilter").value;
  const Weapon			= document.getElementById("WeaponFilter").value;
  const JobSkill		= document.getElementById("JobSkillFilter").value;
  const StanceBuff		= document.getElementById("StanceBuffFilter").value;
  const Details			= document.getElementById("DetailsFilter").value;

  const results = data.filter(item =>
	(!Name			|| item.Name.includes(Name)) &&
	(!Spec			|| item.Spec.includes(Spec)) &&
	(!Armor			|| item.Armor.includes(Armor)) &&
	(!Weapon		|| item.Weapon.includes(Weapon)) &&
	(!JobSkill		|| item.JobSkill.includes(JobSkill)) &&
	(!StanceBuff	|| item.StanceBuff.includes(StanceBuff)) &&
	(!Details		|| item.Details.includes(Details))
  );

  const container = document.getElementById("results");
  container.innerHTML = `
	<div class="header row">
	  <div>Name</div>
	  <div>Spec</div>
	  <div>Armor</div>
	  <div>Weapon</div>
	  <div>JobSkill</div>
	  <div>StanceBuff</div>
	  <div>Details</div>
	</div>
  `;

  if (results.length === 0) {
	const empty = document.createElement("div");
	empty.className = "row";
	empty.innerHTML = `<div style="padding:10px;">No matches found.</div><div></div><div></div>`;
	container.appendChild(empty);
	return;
  }

  results.forEach(item => {
	const row = document.createElement("div");
	row.className = "row";
	row.innerHTML = `
	  <div>${item.Name}</div>
	  <div>${item.Spec}</div>
	  <div>${item.Armor}</div>
	  <div>${item.Weapon}</div>
	  <div>${item.JobSkill}</div>
	  <div>${item.StanceBuff}</div>
	  <div>${item.Details}</div>
	`;
	container.appendChild(row);
  });
}


["NameFilter", "SpecFilter", "ArmorFilter", "WeaponFilter", "JobSkillFilter", "StanceBuffFilter", "DetailsFilter"].forEach(id =>
  document.getElementById(id).addEventListener("input", render)
);

document.getElementById("resetFilters").addEventListener("click", () => {
  document.getElementById("NameFilter").value = "";
  document.getElementById("SpecFilter").value = "";
  document.getElementById("ArmorFilter").value = "";
  document.getElementById("WeaponFilter").value = "";
  document.getElementById("JobSkillFilter").value = "";
  document.getElementById("StanceBuffFilter").value = "";
  document.getElementById("DetailsFilter").value = "";
  render();
});

render();
</script>
